<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
    <label for="filterText" class="form-label">Search Product</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Enter product name here.">
</div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Category Id</th>
        <th>Unit Price</th>
        <th>VAT Added Unit Price</th>
        <th>Units In Stock</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice | currency}}</td>
        <td>{{product.unitPrice | vatAdded:18 | currency}}</td>
        <td>{{product.unitsInStock}}</td>
        <td><button (click)="addToCart(product)" class="btn btn-success">Add to Cart</button></td>
        </tr>
    </tbody>    
</table>
